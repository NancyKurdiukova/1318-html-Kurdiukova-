<section class="partners-section">
  <header class="partners-section__header">
    <h2 class="partners-section__title">Partners</h2>
    <p class="partners-section__description">
      Most calendars are designed for teams.<br />
      Slate is designed for freelancers
    </p>
  </header>
  <div id="partners-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#partners-carousel"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#partners-carousel"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#partners-carousel"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
      <button
        type="button"
        data-bs-target="#partners-carousel"
        data-bs-slide-to="3"
        aria-label="Slide 4"
      ></button>
      <button
        type="button"
        data-bs-target="#partners-carousel"
        data-bs-slide-to="4"
        aria-label="Slide 5"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="img/google.png"
          class="d-block w-100 img-fluid"
          alt="Google partner"
        />
      </div>
      <div class="carousel-item">
        <img
          src="img/amazon.png"
          class="d-block w-100 img-fluid"
          alt="Amazon partner"
        />
      </div>
      <div class="carousel-item">
        <img
          src="img/microsoft.png"
          class="d-block w-100 img-fluid"
          alt="Microsoft partner"
        />
      </div>
      <div class="carousel-item">
        <img
          src="img/uber.png"
          class="d-block w-100 img-fluid"
          alt="Uber partner"
        />
      </div>
      <div class="carousel-item">
        <img
          src="img/dropbox.png"
          class="d-block w-100 img-fluid"
          alt="Dropbox partner"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#partners-carousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#partners-carousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <a href="#" class="button partners-section__button">Try For Free</a>
</section>
