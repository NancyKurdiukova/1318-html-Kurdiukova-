<section class="contact-us" id="contact">
  <header class="contact-us__header">
    <h2 class="contact-us__title">Contact Us</h2>
    <p class="description contact-us__subtitle">
      Most calendars are <br />designed for teams.<br />
      <span>Slate is designed for freelancers.</span>
    </p>
  </header>
  <div class="contact-us__left">
    <form class="contact-us__form">
      <p class="contact-us__form-title"><b>Contact us</b></p>
      <label for="name-input" class="contact-us__label"></label>
      <input
        id="name-input"
        type="email"
        placeholder="Your Name"
        required=""
        pattern="[A-Za-z\s\-']{2,}"
        title="Please enter a valid name. Only letters, spaces, hyphens, and apostrophes are allowed."
        class="contact-us__input"
      />
      <label for="email-input-contact" class="contact-us__label"></label>
      <input
        id="email-input-contact"
        type="email"
        placeholder="Your Email"
        required=""
        pattern="^\S+@\S+\.\S+$"
        title="Please enter your email like this: example@mail.com"
        class="contact-us__input"
      />
      <label for="message-input" class="contact-us__label"></label>
      <textarea
        id="message-input"
        placeholder="Your message"
        class="contact-us__textarea"
        maxlength="100"
      ></textarea>
      <button
        type="submit"
        value="Try For Free"
        name="button-contact-us"
        class="contact-us__button"
      >
        Send
      </button>
    </form>
  </div>
